<div class="container-fluid">
  <div class="row">
      <div class="col-lg-12 col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">&nbsp;&nbsp; Web Speech API in Angular2</h4>
              </div>
              <div class="content">
                  <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-8">
                          <div class="form-group">
                              <label></label>
                              <input type="text" class="form-control border-input" name="txtSpeechSearch" id="txtSpeechSearch" value=""
                                     placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">
                          </div>
                      </div>
                      <div class="col-md-2"></div>
                  </div>
                  <br />
                  <div class="text-center">
                      <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeech" id="btnActivateSpeech" (click)="activateSpeechSearch()"
                              [disabled]="!showActivateButton">
                          Enable Speech Search
                      </button>
                      <button class="btn btn-info btn-fill btn-wd" name="btnSearch" id="btnSearch" (click)="search()"
                              [disabled]="!showSearchButton">
                          Enable Speech Search
                      </button>
                  </div>
                  <br />
              </div>
          </div>
      </div>
  </div>
</div>
